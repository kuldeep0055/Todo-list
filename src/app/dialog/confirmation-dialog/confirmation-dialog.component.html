<div class="confirmation-box">
<div class="content">
<h1 mat-dialog-title>{{ data.title }}</h1>
<div class="cross-icon" [mat-dialog-close]>X</div>
</div>
<div mat-dialog-content>
  {{ data.message }}
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-stroked-button mat-dialog-close class="cancel-button">{{ data.secondaryButton }}</button>
  <button color="primary" mat-raised-button (click)="closeModal()" class="confirm-button" cdkFocusInitial>{{ data.primaryButton }}</button>
</div>
</div>
